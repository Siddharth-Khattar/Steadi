<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 200" width="480" height="200">
  <defs>
    <linearGradient id="darkGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E2235;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#252A40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1F32;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glassShine" cx="30%" cy="25%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.07" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.0" />
    </radialGradient>
    <filter id="outerShadow" x="-15%" y="-15%" width="140%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0A0D18" flood-opacity="0.5"/>
    </filter>
    <filter id="glow" x="-20%" y="-40%" width="140%" height="180%">
      <feGaussianBlur stdDeviation="1.5" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g transform="translate(10, 8)">
    <rect x="0" y="0" width="184" height="184" rx="42" ry="42"
          fill="url(#darkGlass)" filter="url(#outerShadow)"/>
    <rect x="0" y="0" width="184" height="184" rx="42" ry="42"
          fill="url(#glassShine)"/>
    <rect x="0" y="0" width="184" height="184" rx="42" ry="42"
          fill="none" stroke="white" stroke-opacity="0.1" stroke-width="1.2"/>
    <!-- Bezel line (above notch) -->
    <line x1="24" y1="38" x2="160" y2="38"
          stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <!-- Notch (below bezel with gap) -->
    <path d="M 46,48 C 46,54 54,68 68,68 L 116,68 C 130,68 138,54 138,48"
          fill="none" stroke="white" stroke-opacity="0.75" stroke-width="2.5"
          stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    <!-- Text lines -->
    <g filter="url(#glow)">
      <line x1="50" y1="90" x2="134" y2="90"
            stroke="white" stroke-width="3.5" stroke-linecap="round" opacity="0.6"/>
      <line x1="58" y1="108" x2="126" y2="108"
            stroke="white" stroke-width="3.5" stroke-linecap="round" opacity="0.35"/>
      <line x1="66" y1="126" x2="118" y2="126"
            stroke="white" stroke-width="3.5" stroke-linecap="round" opacity="0.18"/>
    </g>
  </g>
  <text x="228" y="118"
        font-family="Inter, -apple-system, 'Segoe UI', Helvetica, sans-serif"
        font-size="72" font-weight="500" letter-spacing="7"
        fill="#C8CEDE">
    steadi
  </text>
</svg>