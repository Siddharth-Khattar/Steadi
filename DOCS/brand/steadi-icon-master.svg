<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="darkGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E2235;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#252A40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1F32;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="glassShine" cx="30%" cy="25%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.07" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.0" />
    </radialGradient>

    <filter id="outerShadow" x="-12%" y="-8%" width="130%" height="130%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#0A0D18" flood-opacity="0.6"/>
    </filter>

    <filter id="glow" x="-20%" y="-40%" width="140%" height="180%">
      <feGaussianBlur stdDeviation="3" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ===== CONTAINER ===== -->
  <rect x="36" y="36" width="440" height="440" rx="100" ry="100"
        fill="url(#darkGlass)" filter="url(#outerShadow)"/>
  <rect x="36" y="36" width="440" height="440" rx="100" ry="100"
        fill="url(#glassShine)"/>
  <rect x="36" y="36" width="440" height="440" rx="100" ry="100"
        fill="none" stroke="white" stroke-opacity="0.1" stroke-width="1.5"/>

  <!-- ===== BEZEL LINE (clearly above notch) ===== -->
  <line x1="120" y1="140" x2="392" y2="140"
        stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.8"/>

  <!-- ===== NOTCH (starts below bezel with visible gap) ===== -->
  <path d="M 168,155
           C 168,165 180,195 206,195
           L 306,195
           C 332,195 344,165 344,155"
        fill="none" stroke="white" stroke-opacity="0.75" stroke-width="3.5"
        stroke-linecap="round" stroke-linejoin="round"
        filter="url(#glow)"/>

  <!-- ===== TEXT LINES ===== -->
  <g filter="url(#glow)">
    <line x1="182" y1="240" x2="330" y2="240"
          stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.6"/>

    <line x1="198" y1="278" x2="314" y2="278"
          stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.35"/>

    <line x1="214" y1="316" x2="298" y2="316"
          stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.18"/>
  </g>
</svg>
