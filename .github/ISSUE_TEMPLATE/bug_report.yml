name: Bug Report
description: Report a bug or unexpected behaviour in Steadi
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug. Please fill out the sections below so we can reproduce and fix the issue.

  - type: input
    id: version
    attributes:
      label: Steadi Version
      description: "Which version of Steadi are you using? (Check: menu bar â†’ About Steadi, or `brew info steadi`)"
      placeholder: "e.g., 0.0.4"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS (Apple Silicon)
        - macOS (Intel)
        - Windows 10
        - Windows 11
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: "e.g., macOS 15.3, Windows 11 24H2"
      placeholder: "e.g., macOS 15.3"
    validations:
      required: false

  - type: dropdown
    id: install-method
    attributes:
      label: Installation Method
      options:
        - Homebrew
        - Shell script (install.sh)
        - Manual DMG
        - Manual EXE
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the behaviour.
      placeholder: |
        1. Open Steadi
        2. Create a new script
        3. Click 'Start'
        4. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behaviour
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behaviour
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Screen Recordings
      description: If applicable, add screenshots or recordings to help explain the problem.
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem (e.g., screen-sharing app in use, multi-monitor setup, etc.).
    validations:
      required: false
