# ABOUTME: CI pipeline that validates every push and PR to main.
# ABOUTME: Runs frontend checks, Rust checks, and a full Tauri build.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  frontend-check:
    name: Frontend (typecheck + lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint

  rust-check:
    name: Rust (clippy + fmt)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings
      - run: cargo fmt --manifest-path src-tauri/Cargo.toml -- --check

  build-check-macos:
    name: Build macOS (full Tauri compile)
    needs: [frontend-check, rust-check]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - run: npm ci
      # tauri build runs beforeBuildCommand (npm run build) internally
      # --no-sign skips code signing (no Apple Developer credentials in CI)
      - run: npx tauri build --no-sign

  build-check-windows:
    name: Build Windows (full Tauri compile)
    needs: [frontend-check, rust-check]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - run: npm ci
      # --no-sign skips code signing (no Windows signing certificate in CI)
      - run: npx tauri build --no-sign
