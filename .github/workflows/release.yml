# ABOUTME: Tag-triggered release pipeline that builds for macOS and Windows.
# ABOUTME: Creates a draft GitHub Release with installers and SHA-256 checksums.

name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target || matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
            args: --target x86_64-apple-darwin
          - os: windows-latest
            target: ""
            args: ""
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ runner.os == 'macOS' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - run: npm ci

      # macOS code signing — conditional no-op when secrets are not set
      - name: Import Apple certificate
        if: runner.os == 'macOS' && env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          rm certificate.p12

      - name: Check code signing configuration
        id: sign-check
        if: runner.os == 'macOS'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        run: |
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "sign_args=--no-sign" >> "$GITHUB_OUTPUT"
            echo "::notice::Code signing skipped — APPLE_CERTIFICATE not set"
          fi

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Steadi ${{ github.ref_name }}"
          releaseDraft: true
          releaseBody: |
            ## Downloads

            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `Steadi_*_aarch64.dmg` |
            | macOS (Intel) | `Steadi_*_x64.dmg` |
            | Windows | `Steadi_*_x64-setup.exe` |

            See `checksums-sha256.txt` for file integrity verification.
          args: ${{ matrix.args }} ${{ steps.sign-check.outputs.sign_args }}

  checksums:
    name: Generate checksums
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download release artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p artifacts
          gh release download "${{ github.ref_name }}" \
            --repo "${{ github.repository }}" \
            --dir artifacts \
            --pattern "*.dmg" --pattern "*.exe" --pattern "*.msi" --pattern "*.AppImage" --pattern "*.deb"

      - name: Generate SHA-256 checksums
        run: |
          cd artifacts
          if ls * 1>/dev/null 2>&1; then
            sha256sum * > checksums-sha256.txt
            cat checksums-sha256.txt
          else
            echo "No artifacts found to checksum"
            exit 1
          fi

      - name: Upload checksums to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" \
            artifacts/checksums-sha256.txt \
            --repo "${{ github.repository }}" \
            --clobber
